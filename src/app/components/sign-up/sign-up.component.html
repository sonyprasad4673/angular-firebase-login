
<div class="form-container mat-elevation-z5">
  <h1>Sign Up a New User</h1>
<form [formGroup]="signUpForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="name?.errors?.['required']"> Name is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email Address" formControlName="email">
    <mat-error *ngIf="email?.errors?.['required']"> Email is required</mat-error>
    <mat-error *ngIf="email?.errors?.['email']"> please enter a correct email format</mat-error>

  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="password" formControlName="password">
    <mat-error *ngIf="password?.errors?.['required']"> password is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
    <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
  </mat-form-field>
<mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
  password should be match
</mat-error>

  <div class="center margin-top">
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </div>

</form>
</div>
